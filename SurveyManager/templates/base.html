{% load staticfiles %}
{% static "" as baseUrl %}
<html ng-app="app">

<head>
    <title></title>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Survey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="{{baseUrl}}/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link href="{{baseUrl}}/css/custom.css?v=0.1.8" rel="stylesheet">
        <!-- Font Roboto-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:light&amp;lang=en" rel="stylesheet">
    </head>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%url 'index'%}" style="display: flex;align-items: center;">
                    <img src="{{baseUrl}}/img/test.png" style="margin-right: 5px;width: 30px;height: 30px;">
                   <span>Egresados</span> 

                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="deactive" ng-class="{'active': menu === '1'}"><a href="{%url 'index'%}">Encuestas</a></li>
                    <li class="deactive" ng-class="{active:menu === 2}"><a href="{%url 'constructor'%}">Nueva Encuesta</a></li>
                    <li ><a href="{%url 'egresados'%}">Carreras</a></li>
                    
                </ul>
                
            </div>
        </div>
    </nav>
    <input type="hidden" value="{{csrf_token}}" name="" id="token">
     {% block content %}{% endblock content %}

    <script type="text/javascript" src="{{baseUrl}}/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{baseUrl}}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{baseUrl}}/js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="{{baseUrl}}/js/angular-chart.min.js"></script>
    <script type="text/javascript" src="{{baseUrl}}/js/surveyBuilder.js?v=1.37"></script>
    


</body>

</html>
